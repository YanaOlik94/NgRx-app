<h1>Post page</h1>

<h2 *ngIf="isLoading$ | async">loading...</h2>

<div *ngIf="error$ | async as error">{{error}}</div>

<div *ngFor="let post of posts$ | async">
  <div class="post">
    <div class="header">
      <h1>{{ post.title }}</h1>
    </div>

    <div class="info">
      <p>{{post.content}}</p>
      <strong>{{ post.autor}}</strong>
      <small>{{ post.date }}</small>
    </div>

  </div>
</div>
